#-----------------------------------------------------------------------------
[General]
description = Static Random Network
network = Network
sim-time-limit = 1000s
*.numHosts = 25

# visualize
*.visualizer.sceneVisualizer.descriptionFigure = "title"
*.visualizer.mediumVisualizer.displaySignals = true
*.visualizer.physicalLinkVisualizer.displayLinks = true
*.visualizer.physicalLinkVisualizer.packetFilter = "UDPData*"

# global config
*.host*.ipv4.arp.typename = "GlobalArp"
**.**.bitrate = 11Mbps
*.host*.wlan[0].radio.typename = "UnitDiskRadio"
*.host*.wlan[0].radio.transmitter.communicationRange = 500m
*.host*.wlan[0].radio.receiver.ignoreInterference = true

# MAC config
*.host*.wlan[0].typename = "AckingWirelessInterface"
*.host*.wlan[0].mac.typename = "Ieee80211Mac"

#configure Static routing
*.host[*].forwarding = true

*.configurator.config = xml("<config><interface hosts='**' address='10.0.0.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/></config>")
*.configurator.optimizeRoutes = false
*.host[*].ipv4.routingTable.netmaskRoutes = ""

*.visualizer.dataLinkVisualizer.displayLinks = true
*.visualizer.networkRouteVisualizer.displayRoutes = true
*.visualizer.*LinkVisualizer.lineShift = 0
*.visualizer.networkRouteVisualizer.lineShift = 0
*.visualizer.networkRouteVisualizer.packetFilter = "UDPData*"

# data transmission
*.host[*].numApps = 1
*.host[*].app[0].typename = "UdpBasicApp"
*.host[*].app[0].destAddresses = "host[24]"
*.host[*].app[0].destPort = 5000
*.host[*].app[0].messageLength = 1000B
*.host[*].app[0].sendInterval = exponential(12ms)
*.host[*].app[0].packetName = "UDPData"

#*.host[24].numApps = 1
#*.host[24].app[0].typename = "UdpSink"
*.host[*].app[0].localPort = 5000

# host movemet
*.host[*].mobility.typename = "StationaryMobility"
*.host[*].mobility.initFromDisplayString = false

*.host[*].mobility.constraintAreaMaxX = 1000m
*.host[*].mobility.constraintAreaMinX = 0m
*.host[*].mobility.constraintAreaMaxY = 1000m
*.host[*].mobility.constraintAreaMinY = 0m
*.host[*].mobility.constraintAreaMinZ = 0m
*.host[*].mobility.constraintAreaMaxZ = 0m

